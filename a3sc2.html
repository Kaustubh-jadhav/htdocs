<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div id="section">
    <p>This is a div section.</p>
  </div>
  <button id="button">Click to remove the div section</button>

  <script>
    // Using jQuery selector to select the button
    var button = $("#button");

    // Using click() method to attach a handler function to the button
    button.click(function() {
      // Using jQuery selector to select the div section
      var section = $("#section");

      // Using remove() method to remove the div section
      section.remove();
    });
  </script>
</body>
</html>
