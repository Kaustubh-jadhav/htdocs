<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
  <script type = "text/javascript">
    // Using alert box to display the message
alert("Exams are near, have you started preparing for them?");

// Using prompt box to accept input from user
var answer = prompt("Enter yes or no");

// Using confirm box to display message accordingly
if (answer == "yes") {
  confirm("That's great! Keep up the good work.");
} else if (answer == "no") {
  confirm("You should start studying soon. Do you need any help?");
} else {
  confirm("Please enter a valid answer.");
}
  </script>
</body>
</html>
